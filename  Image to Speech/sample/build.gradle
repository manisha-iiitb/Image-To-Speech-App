apply plugin: 'com.android.application'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName '1.0'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':cropper')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation project(':tess-two')
}
